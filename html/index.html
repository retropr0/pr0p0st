<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pr0p0st</title>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <!-- Modal Start TODO: Schöner machen? -->
  <div id="modalHelp">
    <h2>Hilfe</h2><span id="closeHelp">[X]</span>
    <div class="clearfix"></div>
    <p>
      Bilder: Drag &amp; Drop aufs Fenster
    </p>
    <p>
      Text: Unten ins Feld
    </p>
    <p>
      Farbe &amp; Größe: Buttons
    </p>
  </div>
  <!-- Modal Ende -->
<h1>pr0p0st generator</h1>

<div id="content-output">
    <canvas id="pr0Canvas"></canvas>
</div>
<div id="content-input">

    <div id="warn"></div>

    <div id="controls">
        <div id="colorbuttons">
            <button class="btn-colored-circle fliese"></button>
            <button class="btn-colored-circle banned"></button>
            <button class="btn-colored-circle orange"></button>
            <button class="btn-colored-circle schwuchtel"></button>
            <button class="btn-colored-circle neuschwuchtel"></button>
            <button class="btn-colored-circle pr0mium"></button>
            <button class="btn-colored-circle altschwuchtel"></button>
            <button class="btn-colored-circle moderator"></button>
            <button class="btn-colored-circle admin"></button>
        </div>
        <div id="extrabuttons">
            <input type="file" id="file-input" style="display: none;" />
            <button class="btn orange" id="btn-image-add">ADD IMAGE</button>
            <button class="btn" id="fsmall">small</button>
            <button class="btn" id="fmedium">medium</button>
            <button class="btn" id="flarge">large</button>
            <button class="btn" id="fclear">Clear All!</button>
            <button class="btn" id="help">Help!</button> <!-- TODO: add functionality (Modales Fenster oder so) -->
        </div>
    </div>
    <textarea id="imagetext" style="width: 800px;" rows="23">${f.large}&#10;pr0p0st&#10;${f.medium}${c.orange}auf Github ${c.white}yay ${f.small}${c.orange}ooo</textarea>

    <div id="hints">
        <fieldset>
            <legend>Hints</legend>
            <span><b>Save image:</b> Right click > Save image as ...</span>
            <span><b>Add image:</b> Drag&Drop or use the "ADD IMAGE" button</span>
            <span><b>Delete image:</b> Shift + Click</span>

        </fieldset>
    </div>
    <div id="settings">
        <fieldset>
            <legend>Settings</legend>
            <p><label for="cb-edit-images" class="field">Image anchors </label><input type="checkbox" checked id="cb-edit-images"></p>
            <!--<p><label for="range-image-quality" class="field">Image quality </label><input type="range" min="10" value="100" id="range-image-quality"></p>-->
        </fieldset>
    </div>
    <!--<div id="download"><h2><a href="#" id="a-download-png">Download PNG</a></h2></div>-->
</div>
<script src="../js/pr0p0st.js"></script>
</body>
</html>
